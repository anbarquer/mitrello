<div class="row">
	<div class="large-12 columns">
		<label>Nombre de la tarjeta<input type="text"
			placeholder="Nombre" name="nombre" ng-model="nombretarjeta" />
		</label> <span ng-if="error_crear_tarjeta.length > 0">
			<div data-alert class="alert-box alert">
				{{error_crear_tarjeta}}</div>
		</span>
	</div>
	<button ng-click="crearTarjeta()" class="small button">Crear</button>
	<button ng-click="cancelarCrearTarjeta()" class=" small button">Cancelar</button>
</div>
